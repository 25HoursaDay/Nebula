<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Scripts -->
    <script src="resources/preload.js"></script>
    <script src="resources/theme.js"></script>
    <script src="resources/nebulamain.js"></script>
    <script src="resources/nebulaclock.js"></script>
    <script src="resources/stealthEngine.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <!-- Scripts -->
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="osana/osana.bundle.js"></script>
    <script src="osana/osana.config.js"></script>
    <div id="leaving-nebula-to-external" class="modal-window">
      <div>
        <a href="#" title="Close" class="modal-close">Close</a>
        <h1 style="color: black">Heads up!</h1>
        <div style="color: black">You're leaving Hecker.Bat to SITE</div>
        <br />
        <div style="color: black">Go! &nbsp; Stay here</div>
        <div style="color: black"></div>
      </div>
    </div>
    <div id="reset-all" class="modal-window">
      <div>
        <a href="#" title="Close" class="modal-close">Close</a>
        <h1 style="color: black">Heads up!</h1>
        <div style="color: black">
          You're about to reset all of your settings...
        </div>
        <br />
        <div style="color: black">Do it! &nbsp; Wait, No!</div>
        <div style="color: black"></div>
      </div>
    </div>
    <div id="nebula-out-of-date" class="modal-window">
      <div>
        <a href="#" title="Close" class="modal-close">Close</a>
        <h1 style="color: black">Hold up!</h1>
        <div style="color: black">
          This deployment of Hecker.bat is out of date with the current
          release... <br />
        </div>
        <br />
      </div>
    </div>
    <div id="content">
      <form class="url" action="" method="POST" id="unblocker-form">
        <input
          class="omnibox"
          type="text"
          id="url"
          name="url"
          autocomplete="off"
          placeholder="Explore the web"
        />
      </form>
      <div id="lpoader" class="loader loader--style8" title="7">
        <svg
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="24px"
          height="30px"
          viewBox="0 0 24 30"
          style="enable-background: new 0 0 50 50"
          xml:space="preserve"
        >
          <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
            <animate
              attributeName="opacity"
              attributeType="XML"
              values="0.2; 1; .2"
              begin="0s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="height"
              attributeType="XML"
              values="10; 20; 10"
              begin="0s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="y"
              attributeType="XML"
              values="10; 5; 10"
              begin="0s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="8" y="10" width="4" height="10" fill="#333" opacity="0.2">
            <animate
              attributeName="opacity"
              attributeType="XML"
              values="0.2; 1; .2"
              begin="0.15s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="height"
              attributeType="XML"
              values="10; 20; 10"
              begin="0.15s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="y"
              attributeType="XML"
              values="10; 5; 10"
              begin="0.15s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="16" y="10" width="4" height="10" fill="#333" opacity="0.2">
            <animate
              attributeName="opacity"
              attributeType="XML"
              values="0.2; 1; .2"
              begin="0.3s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="height"
              attributeType="XML"
              values="10; 20; 10"
              begin="0.3s"
              dur="0.6s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="y"
              attributeType="XML"
              values="10; 5; 10"
              begin="0.3s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
        </svg>
        <p id="connectorText" class="connector"></p>
      </div>
    </div>
    <!-- Stamp -->
    <div>
      <a href="#" class="stamp"> Nebula &copy; Nebula Services 2022 </a>
      <a class="github" href="https://github.com/NebulaServices/Nebula"
        >GitHub</a
      >
      <a
        class="tos"
        href="/privacy"
        >Privacy</a
      >
    </div>
  </body>
</html>
